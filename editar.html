      <section

    <main
      id="main-edit"
      class="h-100 container-fluid pb-4 rounded-bottom-2 d-flex flex-column align-items-center justify-content-center"
    >
      <section
        id="title-main-edit"
        class="container-fluid d-flex justify-content-center align-items-center pt-3"
      >
        <h1 class="text-center">Inserir / Adicionar cliente</h1>
      </section>
      <form
        class="d-flex flex-column align-content-center w-75 mt-2"
        id="form"
        method="get"
      >
        <div class="form-group row mb-4">
          <label for="name" class="col-sm-3 col-form-label">Nome</label>
          <div class="col-sm-6">
            <div class="center-input">
              <input
                maxlength="60"
                required
                type="text"
                class="form-control"
                id="name"
                placeholder="Digite seu nome"
                name="name"
              />
            </div>
          </div>
        </div>
        <div class="form-group row mb-4">
          <label for="date" class="col-sm-3 col-form-label"
            >Data de Nascimento</label
          >
          <div class="col-sm-6">
            <div class="center-input">
              <input
                type="date"
                class="form-control"
                id="date"
                required
                name="date"
              />
            </div>
          </div>
        </div>
        <div class="form-group row mb-4">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-6 center-input">
            <input
              required
              maxlength="60"
              type="email"
              class="form-control"
              id="email"
              placeholder="example@email.com"
              name="email"
            />
          </div>
        </div>
        <div class="form-group row mb-4">
          <label for="sexo" class="col-sm-3 col-form-label">Sexo</label>
          <div class="col-sm-6">
              <select class="form-select" >

                <option value="3">Prefiro nÃ£o informar</option>
             </select>
            </div>
        </div>
      </form>
      <section

      >
        <a href="index.html">
          <button type="button" class="btn btn-outline-danger font-weight-bold">
            Cancelar
          </button>
        </a>
        <button
          type="submit"
          class="btn btn-outline-success font-weight-bold"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          Salvar
        </button>
      </section>
      <section
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"

        <div class="modal-dialog">

            <div class="modal-header">
